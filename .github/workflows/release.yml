name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (leave empty for auto-detect from commits)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        working-directory: packages/react

      - name: Build package
        run: pnpm build:package

      - name: Bump version and generate changelog
        id: version
        run: |
          # Use changelogen to automatically bump version and generate changelog
          RELEASE_TYPE="${{ github.event.inputs.release-type }}"

          if [ -z "$RELEASE_TYPE" ]; then
            # Auto-detect from conventional commits
            npx changelogen@latest --bump --release --output CHANGELOG.md
          else
            # Use specified release type
            npx changelogen@latest --$RELEASE_TYPE --release --output CHANGELOG.md
          fi

          # Get the new version from package.json
          NEW_VERSION=$(node -p "require('./packages/react/package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/react/package.json CHANGELOG.md
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push
          git push --tags

      - name: Publish to npm
        run: |
          cd packages/react
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
