services:
  nestjs-default:
    build:
      context: ../..
      dockerfile: performance-test/docker/Dockerfile.nestjs-default
    container_name: perf-nestjs-default
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

